<div class="section">
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span *ngIf="online(); else offlineTag" class="tag is-success status"
          >Online</span
        >
        <ng-template #offlineTag>
          <span class="tag is-danger status">Offline</span>
        </ng-template>

        <button
          class="button is-primary is-fullwidth mt-4"
          type="button"
          (click)="syncTemplates()"
        >
          Descargar plantillas
        </button>

        <div *ngIf="templates().length" class="field mt-4">
          <label class="label">Seleccione checklist</label>
          <div class="control">
            <div class="select is-fullwidth">
              <select (change)="selectTemplate($event)">
                <option value="" selected disabled>Seleccione checklist</option>
                <option
                  *ngFor="let option of templateOptions()"
                  [value]="option.value"
                >
                  {{ option.label }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <form
          *ngIf="selectedTemplate() as tpl"
          [formGroup]="form"
          (ngSubmit)="submit()"
          class="mt-4"
        >
          <div *ngFor="let field of tpl.fields" class="field">
            <label class="label" [for]="field.name">{{ field.label }}</label>
            <div class="control" [ngSwitch]="field.type">
              <input
                *ngSwitchCase="'number'"
                class="input"
                type="number"
                [formControlName]="field.name"
                [attr.min]="field.min"
                [attr.max]="field.max"
              />
              <label *ngSwitchCase="'boolean'" class="checkbox">
                <input type="checkbox" [formControlName]="field.name" />
              </label>
              <div *ngSwitchCase="'select'" class="select is-fullwidth">
                <select [formControlName]="field.name">
                  <option *ngFor="let opt of field.options" [value]="opt">
                    {{ opt }}
                  </option>
                </select>
              </div>
              <div *ngSwitchCase="'tristate'" class="select is-fullwidth">
                <select [formControlName]="field.name">
                  <option
                    *ngFor="let opt of tristateOptions"
                    [value]="opt.value"
                  >
                    {{ opt.label }}
                  </option>
                </select>
              </div>
              <input
                *ngSwitchCase="'slider'"
                class="slider is-fullwidth"
                type="range"
                [formControlName]="field.name"
                [attr.min]="field.min"
                [attr.max]="field.max"
              />
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-link" type="submit">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
